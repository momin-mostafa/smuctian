name: smuctian
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  dio: ^5.3.3
  shared_preferences: ^2.2.2
  # connectivity_plus: ^5.0.1
  get_it: ^7.6.4
  fluttertoast: ^8.2.2
  image_picker: ^1.0.4
  flutter_gen: ^5.3.2
  go_router: ^12.1.1
  flutter_svg: ^2.0.9
  flutter_map: ^6.0.1
  dots_indicator: ^3.0.0
  pinput: ^3.0.1
  webview_flutter: ^4.4.2
  flutter_expandable_fab: ^2.0.0
  google_maps_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
flutter_gen:
    output: lib/gen/ # Optional (default: lib/gen/)
    line_length: 80 # Optional (default: 80)
    # Optional
    integrations:
      flutter_svg: true
      flare_flutter: true
      rive: true
      lottie: true



flutter:

  uses-material-design: true

